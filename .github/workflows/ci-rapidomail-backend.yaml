name: continuous integration - rapidomail-backend

concurrency:
  group: rapidomail-backend
  cancel-in-progress: true

on:
  workflow_dispatch:
  push:
    branches: ["*"]
    paths: ["apps/rapidomail-backend-server"]

jobs:
  continuous-integration:
    name: continuous integration
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: install dependencies
        run: npm install
        working-directory: apps/rapidomail-backend-server

      - name: build
        run: npm run build
        working-directory: apps/rapidomail-backend-server

      - name: test
        run: npm test
        working-directory: apps/rapidomail-backend-server
